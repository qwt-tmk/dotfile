continuation_prompt = '[❯] (fg:#a675d8)'

right_format = """$username"""

[character]
#success_symbol = '[❯](fg:#a675d8)'
success_symbol = '[❯](fg:cyan)'
error_symbol = '[❯](fg:magenta)'

[cmd_duration]
show_milliseconds = false
style = "fg:#aaaaaa"
format = ' [󱫌 $duration]($style)'

[directory]
style = "fg:blue"
format = "[$path ]($style)"
truncation_length = 4
truncation_symbol = "..."
truncate_to_repo = false
read_only = " 󰌾"

[username]
style_root = "bold fg:grey"
style_user = "fg:grey"
show_always = true
format = "[$user ]($style)"

[git_status]
style = "fg:blue"
format = '([\[$all_status$ahead_behind\] ]($style))'

[git_branch]
format = " [$symbol $branch ]($style)"
style = "fg:#888888"
symbol = ""

[git_metrics]
disabled = true
added_style = 'bold blue'
format = '\([+$added]($added_style)\[-$deleted\]($deleted_style)\) '

[package]
symbol = "󰏗 "

[nodejs]
style = "#ffc0cb"
format = " [$symbol $version]($style)"
symbol = " "

[python]
detect_extensions = ['py', 'ipynb']
pyenv_version_name = true
style = "yellow"
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[java]
format = ' [${symbol}(${version} )]($style)'
symbol = " "

